<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sorting Algorithm Visualizer</title>
		<!-- custom styling -->
		<link rel="stylesheet" href="styles/styles.css" />
	</head>
	<body>
		<header>
			<div class="text-container wrapper">
				<h1>Sorting Algorithm Visualizer</h1>
			</div>
		</header>
		<main>
			<section class="user-controls">
				<form action="">
					<div class="input-container wrapper">
						<h2>Pick a sorting type</h2>
						<label for="sort-type" class="sr-only"
							>Select a sorting type</label
						>
						<select name="sort-type" id="sort-type">
							<option value="bubble-sort">Bubble Sort</option>
							<option value="selection-sort">
								Selection Sort
							</option>
							<option value="insertion-sort">
								Insertion Sort
							</option>
						</select>

						<label for="num-samples" class="sr-only"
							>Select a number of samples</label
						>
						<select name="sort-type" id="num-samples">
							<option selected="">Select # of samples</option>
							<option>5</option>
							<option>15</option>
							<option>25</option>
						</select>
						<input
							type="button"
							value="Generate sample"
							id="sample-generator"
						/>

						<input
							type="button"
							value="Start sorting"
							id="start-sort"
						/>
					</div>
				</form>
			</section>
			<section class="results">
				<ul class="sample-container wrapper"></ul>
			</section>
		</main>
		<footer></footer>
		<script src="./script.js"></script>
	</body>
</html>
